<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Beosound 5c</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../assets/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">

    <link rel="manifest" href="../assets/favicons/site.webmanifest">
    <meta name="theme-color" content="#000000">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main application container -->
    <div id="app">
        <div class="counter">
            <span id="current-item">1</span> / <span id="total-items">10</span>
        </div>

        <div class="hierarchy-depth-1" id="hierarchy-background"></div>

        <!-- Main container where all arc list items will be displayed -->
        <div class="arc-container" id="arc-container">
            <!-- Items will be dynamically generated here by JavaScript -->
        </div>
    </div>

    <!-- Configuration (loaded from parent) -->
    <script src="../js/config.js"></script>
    <!-- Main JavaScript file that handles all functionality -->
    <script src="script.js"></script>
    <script>
        // Settings-specific configuration
        document.addEventListener('DOMContentLoaded', () => {
            const settingsConfig = {
                dataSource: '../json/settings.json',
                dataType: 'settings', // Use a custom type name
                viewMode: 'hierarchical',
                parentKey: 'settings',
                parentNameKey: 'name',
                storagePrefix: 'settings_arclist',
                title: 'Settings',
                context: 'settings',
                itemMapper: (data) => {
                    return data.map(setting => ({
                        id: setting.id,
                        name: setting.name,
                        image: setting.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjNTU1NTU1Ii8+Cjx0ZXh0IHg9IjMyIiB5PSI0MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSIjZmZmZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7imJk8L3RleHQ+Cjwvc3ZnPgo=',
                        settings: setting.settings // Keep the child settings data for hierarchical navigation
                    }));
                },
                childNameMapper: (setting) => ({
                    id: setting.id,
                    name: setting.name,
                    image: setting.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjNTU1NTU1Ii8+Cjx0ZXh0IHg9IjMyIiB5PSI0MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSIjZmZmZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7imJk8L3RleHQ+Cjwvc3ZnPgo='
                }),
                webhookUrl: AppConfig.webhookUrl
            };
            
            new ArcList(settingsConfig);
        });
    </script>
</body>
</html>
