<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beosound 5c</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicons/android-chrome-512x512.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <meta name="theme-color" content="#000000">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/phosphor/phosphor.css">
</head>
<body>
    <!-- Splash screen overlay - matches Plymouth boot splash -->
    <div id="splash-overlay">
        <img src="assets/splashscreen-red.png" alt="" id="splash-image">
    </div>

    <!-- Volume overlay -->
    <div id="volume-overlay">
        <svg id="volume-arc-svg" width="1024" height="768" style="overflow: visible;">
            <defs>
                <linearGradient id="volArcGradient" x1="0" y1="1" x2="0" y2="0">
                    <stop offset="0%" stop-color="rgba(102,153,255,0.2)"/>
                    <stop offset="100%" stop-color="rgba(102,153,255,1)"/>
                </linearGradient>
            </defs>
            <!-- Arc following wheel curvature: center (1024,384), radius 252, left semicircle -->
            <path id="volume-arc-path"
                  d="M 1146 658 A 274 274 0 0 1 1146 110"
                  fill="none" stroke="url(#volArcGradient)"
                  stroke-width="6" stroke-linecap="round"/>
        </svg>
        <span id="volume-device"></span>
    </div>

    <div id="app" class="container">
        <div id="viewport">
            <!-- Main content area -->
            <div id="mainMenu" class="container">
                <!-- Main Arc SVG -->
                <svg width="1024" height="768" style="position: absolute; z-index: 90;">
                    <defs>
                        <linearGradient id="gradient" gradientTransform="rotate(90)">
                            <stop offset="0%" stop-color="rgba(102,153,255,0)"/>
                            <stop offset="5%" stop-color="rgba(102,153,255,1)"/>
                            <stop offset="95%" stop-color="rgba(0,255,204,1)"/>
                            <stop offset="100%" stop-color="rgba(0,255,204,0)"/>
                        </linearGradient>
                    </defs>
                    <path id="mainArc" fill="none" stroke="url(#gradient)" 
                          stroke-width="3" stroke-linecap="round"/>
                </svg>

                <!-- Angle Pointer SVG -->
                <svg id="anglePointer" width="1024" height="768" style="position: absolute; z-index: 100;">
                    <defs>
                        <radialGradient id="lineGradient">
                            <stop offset="0%" stop-color="rgba(102,153,255,0.45)" />
                            <stop offset="90%" stop-color="rgba(0,0,0,0)" />
                        </radialGradient>
                        <radialGradient id="dotGradient">
                            <stop offset="0%" stop-color="rgba(128,204,255,0.9)" />
                            <stop offset="40%" stop-color="rgba(128,204,255,0.4)" />
                            <stop offset="100%" stop-color="rgba(128,204,255,0)" />
                        </radialGradient>
                    </defs>
                    <ellipse id="pointerDot" rx="45" ry="25" 
                            fill="url(#dotGradient)"/>
                    <ellipse id="pointerLine" rx="40" ry="400"
                            fill="url(#lineGradient)"/>
                </svg>

                <!-- Menu Items -->
                <div id="menuItems"></div>
                <!-- Content Area -->
                <div id="contentArea" style="position: absolute; top: 20px; left: 180px; z-index: 1; width: 820px; height: 700px;"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/arc-utils.js"></script>
    <script src="js/arcs.js"></script>
    <script src="js/laser-position-mapper.js"></script>
    <script src="js/artwork-manager.js"></script>
    <script src="js/iframe-messenger.js"></script>
    <script src="js/dummy-hardware.js"></script>
    <script src="js/emulator-bridge.js"></script>
    <script src="js/emulator-mock-data.js"></script>
    <script src="js/emulator-mode.js"></script>
    <script src="js/ui-store.js"></script>
    <script src="js/immersive-mode.js"></script>
    <script src="js/camera-overlay.js"></script>
    <script src="js/hardware-input.js"></script>
    <script src="js/ws-dispatcher.js"></script>
    <script src="js/auto-sources.js"></script>
</body>
</html>
